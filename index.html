<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css"
    />
    <title>Document</title>
  </head>
  <body>
    <!-- First Modal -->
    <nav class="navbar navbar-expand bg-dark">
      <button
        type="button"
        class="btn btn-primary"
        data-bs-toggle="modal"
        data-bs-target="#staticBackdrop"
      >
        Check in
      </button>
    </nav>

    <div class="modal" tabindex="-1">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">Check Phone Number</h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <input
              type="text"
              class="form-control"
              placeholder="0712345678"
              aria-label="Username"
              aria-describedby="basic-addon1"
            />
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="close btn-secondary"
              data-bs-dismiss="modal"
            >
              Cancel
            </button>
            <button
              type="button"
              class="btn btn-primary"
              id="check"
              data-bs-toggle="modal"
            >
              Check in
            </button>
          </div>
        </div>
      </div>
    </div>

    <!-- Second Modal -->

    <div class="modal" id="modal" tabindex="-1">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">Add New</h5>
            <button
              type="button"
              class="btn-close"
              id="close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <div class="mb-3">
              <label for="name">Names:</label>
              <input type="text" class="form-control" placeholder="Names" />
            </div>

            <div class="mb-3">
              <label for="phone">Phone Number:</label>
              <input
                type="tel"
                class="form-control"
                placeholder="Phone Number"
              />
            </div>

            <div class="mb-3">
              <label for="email">Email:</label>
              <input
                type="email"
                class="form-control"
                placeholder="example@someone.com"
              />

              <div class="mb-3">
                <label for="gender">Gender:</label>
                <select name="gender" id="" class="form-control">
                  <option value="male">Male</option>
                  <option value="female">Female</option>
                </select>
              </div>

              <div class="mb-3">
                <label for="address">Address:</label>
                <input type="text" class="form-control" placeholder="Address" />
              </div>
            </div>
          </div>
          <div class="modal-footer">
            <button
              type="button"
              id="cancel"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
            >
              Cancel
            </button>
            <button type="button" id="save" class="btn btn-primary">
              Save
            </button>
          </div>
        </div>
      </div>
    </div>

    <!-- service information -->
    <!-- service dropdown -->

    <section class="p-4">
      <div class="row g4">
        <div class="col-md">
          <label for="services">Services</label>
          <select class="form-select w-100" aria-label="Default select example">
            <option value="prompt">services</option>
            <option value="dental">dental</option>
            <option value="lab tests">lab tests</option>
            <option value="pharmacy">pharmacy</option>
          </select>
        </div>

        <div class="col-md">
          <label for="provider">Service Provider</label>
          <select class="form-select w-100" aria-label="Default select example">
            <option value="prompt">services</option>
            <option value="dental">dental</option>
            <option value="lab tests">lab tests</option>
            <option value="pharmacy">pharmacy</option>
          </select>
        </div>

        <div class="col-md">
          <label for="location">location</label>
          <select class="form-select w-100" aria-label="Default select example">
            <option value="prompt">services</option>
            <option value="dental">dental</option>
            <option value="lab tests">lab tests</option>
            <option value="pharmacy">pharmacy</option>
          </select>
        </div>
      </div>
    </section>

    <!-- alert & show amount -->
    <section class="p-3">
      <div class="row g-4">
        <div class="col-md">
          <div class="alert alert-info" role="alert">
            A simple info alertâ€”check it out!
          </div>
        </div>

        <div class="col-md">
          <div class="input-group mb-3">
            <input
              type="text"
              class="form-control"
              aria-label="Recipient's username"
              aria-describedby="button-addon2"
            />
            <button
              class="btn btn-outline-secondary"
              type="button"
              id="button-addon2"
            >
              <i class="bi bi-plus"></i>
              Add
            </button>
          </div>
        </div>
      </div>
    </section>

    <!-- table -->
    <section class="p-3">
      <table class="table table-striped">
        <thead>
          <tr>
            <th>Service</th>
            <th>Provider</th>
            <th>Price</th>
            <th></th>
          </tr>
        </thead>
      </table>
    </section>

    <!-- summery -->
    <section class="p-3">
      <i class="bi bi-list-task lead"></i> <span class="lead"> Summery</span>
      <div class="row g-4">
        <div class="col-md">
          <div class="mb-3">
            <p class="lead">Total:</p>
            <p class="lead">Discount:</p>
            <p class="lead">Amount Paid(Initial):</p>
            <p class="lead">Balance:</p>
          </div>
        </div>

        <div class="col-md">
          <div class="mb-3">
            <p class="lead">00</p>
            <input type="text" class="form-control w-75" />
          </div>
          <div class="mb-3">
            <input type="text" class="form-control w-75" />
            <p class="lead">00</p>
          </div>
        </div>

        <div class="col-md">
          <div class="mb-3">
            <p class="lead">Payment Method:</p>
            <p class="lead">REF#:</p>
          </div>
        </div>

        <div class="col-md">
          <div class="mb-3">
            <select
              class="form-select w-75"
              aria-label="Default select example"
            >
              <option value=""></option>
              <option value="cash">cash</option>
              <option value="mpesa">mpesa</option>
              <option value="cheque">cheque</option>
            </select>
          </div>
          <div class="mb-3">
            <input type="text" class="form-control w-75" />
          </div>
        </div>
      </div>
    </section>

    <!-- JavaScript Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
      crossorigin="anonymous"
    ></script>
    <script src="script.js"></script>
  </body>
</html>
